<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalles de la Película</title>
    <link rel="stylesheet" href="styles.css">
</head>

  <body >
    <h1 id="movie-title">Cargando...</h1>
    
    <div class="volver-box">
        <a href="index.html" class="volver">← Volver a la página principal</a>
      </div>
      

    <div class="wrapper">

    <main class="container">
        <!-- Información principal -->
        <section class="movie-info">
            <img id="movie-poster" src="" alt="Póster de la película">
            <div class="details">
                <p><strong>Fecha de estreno:</strong> <span id="movie-release-date">Cargando...</span></p>
                <p><strong>Géneros:</strong> <span id="movie-genres">Cargando...</span></p>
                <p><strong>Sinopsis:</strong> <span id="movie-overview">Cargando...</span></p>
            </div>
        </section>

        <!-- Contenedor del tráiler y los actores -->
        <section class="media-container">
            <!-- Tráiler a la izquierda -->
            <div class="trailer">
                <h2>Tráiler</h2>
                <div id="trailer-container">
                    <p>Cargando tráiler...</p>
                </div>
            </div>

            <!-- Actores a la derecha -->
            <div class="actors">
                <h2>Reparto</h2>
                <div id="actors" class="actors-list">
                    <p>Cargando actores...</p>
                </div>
            </div>
        </section>
    </main>

    <script src="main-detail.js"></script>
  </div>
</body>

</html>
